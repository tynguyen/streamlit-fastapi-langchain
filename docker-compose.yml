services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend:/app/frontend
    ports:
      - ${FORNTEND_PORT}:${FRONTEND_PORT}
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=${FRONTEND_PORT}
    networks:
      - deploy_network
    depends_on:
      - api

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app/backend
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=${BACKEND_PORT}
    networks:
      - deploy_network

networks:
  deploy_network:
    driver: bridge
